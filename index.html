<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cartes Persona</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Cartes Persona</h1>
			<button id="showCardBtn">Afficher une carte</button>
			<div id="cardContainer" class="hidden">
				<img id="cardImage" src="" alt="Carte Persona" />
				<h2 id="cardName"></h2>
				<p id="cardProfile"></p>
			</div>
			<div id="hiddenTextContainer" class="hidden">
				<h3>Réponse</h3>
				<button id="revealTextBtn" disabled>Révéler le texte</button>
				<div id="hiddenText" class="hidden"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
